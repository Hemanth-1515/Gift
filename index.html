
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #ff6f61;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e65c4f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .wish {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #444;
      display: none;
    }

    .balloons {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🎉 Happy Birthday Saru❤️‍🔥🤍! 🎂</h1>
    <p>Click the button to get your surprise wish!</p>
    <button onclick="showWish()">Surprise Me</button>
    <div class="wish" id="wish">
      <p>Em kaaadu, Sallga 100 years sukam ga batuku !! </p>
      <div class="balloons">🎈🎈🎈🎈🎈</div>
    </div>
  </div>

  <script>
    function showWish() {
      const wish = document.getElementById("wish");
      wish.style.display = "block";
    }
  </script>
